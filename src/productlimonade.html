<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leamo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/vch4ule.css" />
  </head>
  <body>
    <header>
      <div class="sell-background-img">
        <div class="container-fluid header-nav-mobile" id="navbar">
          <div class="header-bg">
            <div class="row no-gutter">
              <div class="col-2">
                <div class="header-burger-menu">
                  <a href="">
                    <img src="img/button-burger-menu.svg" alt="" />
                  </a>
                </div>
              </div>
              <div class="col-9 col-lg-8">
                <div class="header-logo">
                  <a href="">
                    <img src="img/header-leamo.svg" alt="" />
                  </a>
                </div>
              </div>
              <div class="col-1 col-lg-2">
                <div class="header-button-language">
                  <a href="">FR |</a>
                  <a href="">DE |</a>
                  <a href="">EN</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="display-carousel">
        <div class="carousel">
          <div class="col-12">
            <div class="row">
              <div class="slider">
                <div class="slide">
                  <a href="productlimonade.html">
                    <img src="img/showcase-limonade01.webp" alt="" />
                  </a>
                </div>
                <div class="slide">
                  <a href="">
                    <img src="img/display-limonade01.webp" alt="" />
                  </a>
                </div>
                <div class="slide">
                  <a href="">
                    <img src="img/display-limonade02.webp" alt="" />
                  </a>
                </div>
                <button class="btn btn-next">
                  <img src="img/button-right.svg" alt="" />
                </button>
                <button class="btn btn-previous">
                  <img src="img/button-left.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
